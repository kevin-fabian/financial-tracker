spring:
  datasource:
    url: jdbc:h2:mem:./data/expense-tracker-db;DB_CLOSE_ON_EXIT=FALSE;
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          jws-algorithms: RS256
          jwk-set-uri: http://localhost:9000/oauth2/jwks
          audiences:
            - financial-tracker-app
            - financial-tracker-web
            - financial-tracker-test